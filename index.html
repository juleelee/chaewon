<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaewon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <button class="big-button" onclick="play('cat')">CAT</button>
        <button class="big-button" onclick="play('eww')">EWWWW</button>
        <button class="big-button" onclick="play('fall')">FALL</button>
    </div>

    <div class="button-container">
        <button class="big-button" onclick="play('fear')">FEAR</button>
        <button class="big-button" onclick="play('hea')">HEEAA</button>
        <button class="big-button" onclick="play('hein')">HEEEIN</button>
    </div>

    <div class="button-container">
        <button class="big-button" onclick="play('meh')">MEHHHH</button>
        <button class="big-button" onclick="play('papan')">PAPANN</button>
        <button class="big-button" onclick="play('itgirl')">IT GIRL</button>
    </div>

    <div class="button-container">
        <button class="big-button" onclick="play('panty')">PANTY</button>
        <button class="big-button" onclick="play('dodok')">DODOK</button>
        <!-- Ajoutez d'autres boutons selon vos besoins -->
    </div>



    <script src="script.js"></script>
</body>
</html>
